{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
 <html lang="en">

  <head>
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SUBTITLES</title>
    <link rel="stylesheet" type="text/css" href="{% static 'getsubs/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'getsubs/css/landing-page.min.css' %}">

  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"><legend>Easysub..!</legend></a>
        <a  href="{% url 'index' %}" style="color:black"><legend>Home</legend></a>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5" style="color:red">Search for the subtitle..!</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <form method="post" >
                    {% csrf_token %}
                    {{form.as_p}}
                     <label class="control-label"   for="id_{{ movie_name.name }}"></label>

                  <!-- <input type="text" class="form-control form-control-lg" placeholder="Got a movie name..?!" > -->
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block  btn-success">Search!</button>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>


  </body>

</html>
